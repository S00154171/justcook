<mat-toolbar color="primary">
  
      <span>JustCook</span>
      <span class="example-spacer"></span>
      <button mat-button [matMenuTriggerFor]="appMenu"><mat-icon>menu</mat-icon> Menu</button>
      
  </mat-toolbar>
 
  <mat-menu #appMenu="matMenu">
      <button mat-menu-item>Profile </button>   
      <button mat-menu-item>Add Recipe</button>
      <button mat-menu-item>Favourites </button>
      <button mat-menu-item>Logout </button>
    </mat-menu>

    <!-- autocomplete -->
     <mat-form-field class="example-full-width">
        <input type="text" placeholder="What Type Of Food Would You Like" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field> 

    <mat-card *ngFor = "let data of (myData ? myData.slice(0,10):[]); let i = index">

      <img mat-card-image src="{{data.url}}">
      <mat-card-header>
        <mat-card-title>{{data.mat-card-title}}</mat-card-title>
      </mat-card-header>

      <mat-card-actions>
        <button mat-button>View Recipe</button>          
        <button mat-button>Favourite</button>
        <button mat-button>Share</button>        
      </mat-card-actions>

    </mat-card>
